<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Project-2</title>
    <script>
        function turnOn() {
            document.getElementById("bulb-img").src = "https://www.w3schools.com/js/pic_bulbon.gif"
        }
        function turnOff() {
            document.getElementById("bulb-img").src = "https://www.w3schools.com/js/pic_bulboff.gif"
        }
    </script>
</head>

<body >
    <img id="bulb-img" src="https://www.w3schools.com/js/pic_bulboff.gif">
    <br>
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>
</body>

</html>
